        <a class="flex-sm-fill text-sm-center nav-link" href="contacts.html">О нас</a>

    <main class="flex">
        <div class="row">

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="tour">
                        <img src="https://st22.styapokupayu.ru/images/blog_posts/covers/000/268/164_large.jpg?1606302345" class="tour_img">
                        <p>Ваши ручки будут приятно удивлены!</p>

                            Рассчитать стоимость
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="tour">
                        <img src="https://dunes-spb.ru/upload/iblock/60c/60c6494dc92330ddd0a19918092e6af4.jpg" class="tour_img">
                        <p>Классический и европейский педикюр!</p>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">

    <div class="modal fade" id="myModal" tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalScrollableTitle"
                aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"
                            id="exampleModalScrollableTitle">Рассчитать стоимость</h5>
                        <button type="button" class="Close"
                                data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                </div>
            </div>
    </div>
    <div class="modal-body" style="max-width: 600px;">
        <form method="get" action="#" id="orderForm">
            <div class="tour">
                <label for="name" class="label">
                    Выберите услугу:
                </label>
                <select id="inp1">
                    <option value="Маникюр" selected>Маникюр</option>
                    <option value="Педикюр">Педикюр</option>
                    <option value="Ресницы">Ресницы</option>
                </select>
            </div>
            <div class="tour">
                <label class="label" for="data">
                    Выберите дату начала:
                </label>
                <input type="date" id="inp2">
            </div>
            <div class="tour">
                <label class="label" for="number">
                    Выберите количество посещений:
                </label>
                <select id="inp3">
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="tour">
                <label class="label" for="email">
                    Ваш E-Mail:
                </label>
                <input type="email" id="inp4" class="input-xlarge" style="width: 350px;" required="required">
            </div>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary" id="submit">Отправить</button>
        </form>
    </div>
</div>
</div>
</div>
</div>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
$('#orderForm').on('submit', function() {
let tour = $("#inp1").val();
let date = new Date($("#inp2").val());
let month = date.getMonth();
let kol = $("#inp3").val();
kol = Number(kol);
let email = $("#inp4").val();
let stoim = 0;
if (tour == 'Маникюр') {
  if ((month == 5) || (month == 6) || (month == 7) || (month == 8)) {
    stoim = kol * 500;
  } else {
    stoim = kol * 300;
  }
}
if (tour == 'Педикюр') {
  if ((month == 12) || (month == 1) || (month == 2) || (month == 5) || (month == 6) || (month == 7) || (month == 8)) {
    stoim = kol * 300;
  } else {
    stoim = kol * 250
  }
}
if (tour == 'Ресницы') {
  {
    stoim = kol * 1000;
  }
}
alert(`Примерная стоимость вашей услуги на ${kol} процедур составит ${stoim} у.е. Мы свяжемся с ВАМИ!`);
});
});   

    
</script>
